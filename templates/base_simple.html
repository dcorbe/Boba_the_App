<!doctype html>
<html>
<head>
	<title>BOBA!</title>

	<link rel="stylesheet" type="text/css" href="/static/style.css">

</head>

<body>
	Boba shops in all shapes and sizes
	<hr>

	{% with messages = get_flashed_messages() %}
		 {% if messages %}
				<ul>
					 {% for message in messages %}
					 <li>{{ message }}</li>
					 {% endfor %}
				</ul>
		 {% endif %}
	{% endwith %}

	{% block content %} put your content here {% endblock %}
</body>
</html>
